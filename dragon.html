<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Dragons</title>
<link rel="stylesheet" href="dragon.css" />
</head>
<body>
<svg id="svgroot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
  <defs>
    <!-- head shape -->
    <g id="Cabeza">
      <ellipse cx="0" cy="0" rx="22" ry="12" />
      <circle cx="10" cy="-3" r="3" />
    </g>

    <!-- spine segment -->
    <g id="Espina">
      <path d="M-12 -6 L12 0 L-12 6 Z" />
    </g>

    <!-- fin -->
    <g id="Aletas">
      <path d="M -6 0 Q 0 -12 6 0 Q 0 6 -6 0" />
    </g>

    <!-- a simple glow filter used during fight -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="screen"></g>
</svg>

<script src="dragon.js"></script>
</body>
</html>
