<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Dragon background sits behind everything */
        #dragon-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            filter: sepia(12%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question h3 {
            color: #333;
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
            animation: correctPulse 0.6s ease;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(45deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .results-screen {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .score-circle.excellent {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        .score-circle.good {
            background: linear-gradient(45deg, #FF9800, #FFC107);
        }

        .score-circle.average {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
        }

        .score-circle.poor {
            background: linear-gradient(45deg, #f44336, #FF5722);
        }

        .score-text {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .results-message {
            color: #333;
            font-size: 1.3rem;
            margin: 20px 0;
        }

        .results-breakdown {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .breakdown-item strong {
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .option {
                padding: 12px 15px;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Dragon animated background (added) -->
    <svg id="dragon-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <defs>
        <g id="Cabeza">
          <path d="M-8.6,15.6Q-17.8 23.3 -21.25 24.2Q-28.3 29.9 -39.2 33.3Q-52.45 38.85 -66.6 40.5Q-79.85 42 -92.35 36Z" fill="#777" />
        </g>
        <g id="Espina">
          <path d="M-18.8,0Q-17.85 -5.7 -12.3 -9.6Q-11.2 -5.35 -6.5 -8.25Q1.25 -16.25 6.65 -12.4Q0.05 -12.55 0 -5.95Q2.7 -2.4 7.75 -4.1Q18 -1.45 18.8 0L-18.8 0" fill="#ccc" />
        </g>
        <g id="Aletas">
          <circle r="8" fill="#999" />
        </g>
      </defs>
      <g id="screen"></g>
    </svg>

    <div class="container">
        <div class="header">
            <div class="logo">üß† QuizMaster</div>
            <div class="subtitle">Test Your Knowledge</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="quiz-section active start-screen">
            <h2>Welcome to QuizMaster!</h2>
            <p>Test your knowledge with our interactive quiz. You'll get immediate feedback on each question and see your final score at the end.</p>
            <div class="buttons">
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-section">
            <div class="question-counter">
                <span id="current-question">1</span> of <span id="total-questions">10</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="question">
                <h3 id="question-text"></h3>
                <div class="options" id="options-container">
                </div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="buttons">
                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="quiz-section results-screen">
            <h2>Quiz Complete!</h2>
            
            <div class="score-circle" id="score-circle">
                <div id="score-percentage">0%</div>
                <div class="score-text">Score</div>
            </div>

            <div class="results-message" id="results-message"></div>

            <div class="results-breakdown">
                <div class="breakdown-item">
                    <span>Correct Answers:</span>
                    <strong id="correct-count">0</strong>
                </div>
                <div class="breakdown-item">
                    <span>Incorrect Answers:</span>
                    <strong id="incorrect-count">0</strong>
                </div>
                <div class="breakdown-item">
                    <span>Total Questions:</span>
                    <strong id="total-count">0</strong>
                </div>
            </div>

            <div class="buttons">
                <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <!-- Dragon animation script (added) -->
    <script>
      (function(){
        "use strict";
        const screen = document.getElementById("screen");
const xmlns = "http://www.w3.org/2000/svg";
const xlinkns = "http://www.w3.org/1999/xlink";

window.addEventListener(
	"pointermove",
	(e) => {
		pointer.x = e.clientX;
		pointer.y = e.clientY;
		rad = 0;
	},
	false
);

const resize = () => {
	width = window.innerWidth;
	height = window.innerHeight;
};

let width, height;
window.addEventListener("resize", () => resize(), false);
resize();

const prepend = (use, i) => {
	const elem = document.createElementNS(xmlns, "use");
	elems[i].use = elem;
	elem.setAttributeNS(xlinkns, "xlink:href", "#" + use);
	screen.prepend(elem);
};

const N = 40;

const elems = [];
for (let i = 0; i < N; i++) elems[i] = { use: null, x: width / 2, y: 0 };
const pointer = { x: width / 2, y: height / 2 };
const radm = Math.min(pointer.x, pointer.y) - 20;
let frm = Math.random();
let rad = 0;

for (let i = 1; i < N; i++) {
	if (i === 1) prepend("Cabeza", i);
	else if (i === 8 || i === 14) prepend("Aletas", i);
	else prepend("Espina", i);
}

const run = () => {
	requestAnimationFrame(run);
	let e = elems[0];
	const ax = (Math.cos(3 * frm) * rad * width) / height;
	const ay = (Math.sin(4 * frm) * rad * height) / width;
	e.x += (ax + pointer.x - e.x) / 10;
	e.y += (ay + pointer.y - e.y) / 10;
	for (let i = 1; i < N; i++) {
		let e = elems[i];
		let ep = elems[i - 1];
		const a = Math.atan2(e.y - ep.y, e.x - ep.x);
		e.x += (ep.x - e.x + (Math.cos(a) * (100 - i)) / 5) / 4;
		e.y += (ep.y - e.y + (Math.sin(a) * (100 - i)) / 5) / 4;
		const s = (162 + 4 * (1 - i)) / 50;
		e.use.setAttributeNS(
			null,
			"transform",
			`translate(${(ep.x + e.x) / 2},${(ep.y + e.y) / 2}) rotate(${
				(180 / Math.PI) * a
			}) translate(${0},${0}) scale(${s},${s})`
		);
	}
	if (rad < radm) rad++;
	frm += 0.003;
	if (rad > 60) {
		pointer.x += (width / 2 - pointer.x) * 0.05;
		pointer.y += (height / 2 - pointer.y) * 0.05;
	}
};


        run();
      })();
    </script>

    <!-- Original quiz script kept exactly as you provided (no changes) -->
    <script>
        // Quiz data
        const quizData = [
            {
      question: "According to Youmio‚Äôs tweet, approximately how many wearable SBTs have been minted and mentioned as listed on OpenSea?",
      options: ["~6,500", "~65,000", "~650,000", "~65"],
      correct: 1,
    },
    {
      question: "In the Youmio announcement, the project said its ecosystem will be ‚Äòliving on its own L1‚Äô in partnership with which network?",
      options: ["Ethereum", "Solana", "Avalanche (AVAX)", "Polygon"],
      correct: 2,
    },
    {
      question: "What does ‚ÄòL1‚Äô most commonly refer to in blockchain terminology (as used in the Youmio announcement)?",
      options: [
        "A second-layer scaling solution",
        "A Layer-1 blockchain (base/mainchain)",
        "A token standards committee",
        "A decentralized exchange (DEX)",
      ],
      correct: 1,
    },
    {
      question: "What is OpenSea in the context of Youmio‚Äôs tweet about wearable SBTs?",
      options: [
        "A hardware wallet brand",
        "An NFT marketplace where digital assets like wearables can be listed and viewed",
        "A Layer-1 blockchain",
        "A decentralized identity protocol",
      ],
      correct: 1,
    },
    {
      question: "Youmio mentioned a ‚ÄòMint to Chain‚Äô style utility in their posts. Which of the following best describes ‚Äòmint-to-chain‚Äô?",
      options: [
        "Sending NFTs from one chain to another automatically",
        "Minting an asset (NFT/SBT) directly on a blockchain so the token exists on-chain immediately",
        "A swap between tokens across DEXs",
        "Off-chain storage of metadata only",
      ],
      correct: 1,
    },
    {
      question: "Which Youmio milestone was explicitly mentioned in their posts as a measure of early network activity?",
      options: [
        "10,000 wallets created",
        "Closed Testnet crossed 500k transactions",
        "1 million active users",
        "Mainnet launch on Ethereum",
      ],
      correct: 1,
    },
    {
      question: "What kind of reward mechanic did Youmio reference as part of their L1 ecosystem (useful for community/utility)?",
      options: [
        "Proof-of-Work mining rewards",
        "‚ÄòAffinity‚Äô rewards mechanics tied to utility and 3D assets",
        "Only simple airdrops with no utility",
        "Yield farming for stablecoins",
      ],
      correct: 1,
    },
    {
      question: "If a user wants to view Youmio‚Äôs wearable SBT listings as referenced in the tweet, what‚Äôs the most direct place to check?",
      options: [
        "A centralized exchange order book",
        "The OpenSea marketplace listing for the project",
        "An email newsletter archive",
        "A private Discord DM only",
      ],
      correct: 1,
    },
    {
      question: "Why would a project choose to run its own L1 (as Youmio announced) instead of staying entirely on another chain? (Best single answer)",
      options: [
        "To avoid needing any validators or nodes",
        "To have custom consensus, lower fees, and tighter control over protocol features and economics",
        "To become fully centralized under one company",
        "To eliminate the need for wallets",
      ],
      correct: 1,
    },
    {
      question: "Which claim below best matches Youmio‚Äôs public positioning from the analysed tweets?",
      options: [
        "Youmio is primarily a hardware wallet company.",
        "Youmio is building an on-chain AI/3D agent ecosystem with NFTs/SBT utilities, launching L1 infrastructure (partnering with AVAX) and achieving testnet growth.",
        "Youmio is only a social media marketing agency.",
        "Youmio is shutting down operations.",
      ],
      correct: 1,
    },
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = -1;
        let quizCompleted = false;

        function startQuiz() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('total-questions').textContent = quizData.length;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestion];
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            // Reset UI
            selectedOption = -1;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
        }

        function selectOption(index) {
            if (selectedOption !== -1) return; // Prevent multiple selections

            selectedOption = index;
            const options = document.querySelectorAll('.option');
            const question = quizData[currentQuestion];
            
            // Show correct/incorrect feedback
            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedOption && i !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            // Update score and show feedback
            const feedback = document.getElementById('feedback');
            if (selectedOption === question.correct) {
                score++;
                feedback.textContent = 'üéâ Correct! Well done!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚ùå Incorrect. The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            setTimeout(loadQuestion, 300); // Small delay for smooth transition
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
            
            const percentage = Math.round((score / quizData.length) * 100);
            const scoreCircle = document.getElementById('score-circle');
            
            document.getElementById('score-percentage').textContent = percentage + '%';
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = quizData.length - score;
            document.getElementById('total-count').textContent = quizData.length;
            
            // Set score circle color and message based on performance
            let message = '';
            if (percentage >= 80) {
                scoreCircle.className = 'score-circle excellent';
                message = 'üèÜ Excellent! You\'re a quiz master!';
            } else if (percentage >= 60) {
                scoreCircle.className = 'score-circle good';
                message = 'üëè Good job! You did well!';
            } else if (percentage >= 40) {
                scoreCircle.className = 'score-circle average';
                message = 'üëç Not bad! Keep practicing!';
            } else {
                scoreCircle.className = 'score-circle poor';
                message = 'üí™ Don\'t give up! Try again!';
            }
            
            document.getElementById('results-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = -1;
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }
    </script>
</body>
